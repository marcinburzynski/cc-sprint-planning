version: "3.8"

services:
  postgres:
    image: postgres:15.2-bullseye
    env_file:
      - ./.env
    restart: always
    volumes:
      - type: volume
        source: postgres-data
        target: /var/lib/postgresql/data
    networks:
      comscore-planning-network:
        ipv4_address: 172.41.0.10
    ports:
      - "5432:5432"

  socket:
    working_dir: /app
    env_file:
      - ./.env
    build:
      context: $PWD/socket
      dockerfile: ./Dockerfile
      target: "prod"
    ports:
      - "3000:3000"
    networks:
      comscore-planning-network:
        ipv4_address: 172.41.0.13

  frontend:
    working_dir: /app
    env_file:
      - ./.env
    build:
      context: $PWD/frontend
      dockerfile: ./Dockerfile
      target: "prod"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
    networks:
      comscore-planning-network:
        ipv4_address: 172.41.0.14

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

volumes:
  postgres-data:

networks:
  comscore-planning-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.41.0.0/24
          gateway: 172.41.0.1
