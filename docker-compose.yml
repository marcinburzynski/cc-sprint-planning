version: "3.8"

services:
  postgres:
    image: postgres:15.2-bullseye
    env_file:
      - ./.env
    restart: always
    volumes:
      - type: volume
        source: postgres-data
        target: /var/lib/postgresql/data
    networks:
      comscore-planning-network:
        ipv4_address: 172.41.0.10
    ports:
      - "5432:5432"

  server:
    working_dir: /app
    env_file:
      - ./.env
    environment:
      - DEV=1
    build:
      context: $PWD/server
      dockerfile: ./Dockerfile
      target: "dev"
    ports:
      - "443:443"
    networks:
      comscore-planning-network:
        ipv4_address: 172.41.0.13
    volumes:
      - type: bind
        source: ./server/src
        target: /app/src
      - type: bind
        source: ./server/prisma
        target: /app/prisma

  frontend:
    working_dir: /app
    env_file:
      - ./.env
    build:
      context: $PWD/frontend
      dockerfile: ./Dockerfile
      target: "dev"
      args:
        JIRA_CLIENT_ID_ARG: $JIRA_CLIENT_ID
    ports:
      - "5173:5173"
    volumes:
      - type: bind
        source: ./frontend
        target: /app

volumes:
  postgres-data:

networks:
  comscore-planning-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.41.0.0/24
          gateway: 172.41.0.1
